<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">

  <!-- responsividade -->

  <link rel="stylesheet" href="style/resonsive.css">

  <!-- olw css -->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
  
  
  <title>Netflix clone</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Series</a>
        <a href="#">Filmes</a>
        <a href="#">Documentarios</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">House of cards</h3>
        <p class="descricao">Nada pode impedir o politíco sem escrúpulos Frank Underwood de conquistar Washington.</p>
      </div>
      <div class="botoes">
        <button role="button" class="botao"><i class="fa-solid fa-play"></i>Assistir agora</button>
        <button role="button" class="botao"><i class="fa-solid fa-circle-info"></i>Mais informações</button>
      </div>
      
    </div>
  </main>

  <!-- carousel -->

  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src="assets/img/mini1.jpg" alt=" The umbrella academy ">
      </div>
      <div class="item">
        <img class="box-filme" src="assets/img/mini2.jpg" alt=" The umbrella academy ">
      </div>
      <div class="item">

      </div>

      </div>
      <div class="item">

      </div>
      <div class="item">
        <img class="box-filme" src="assets/img/mini6.jpg" alt=" The umbrella academy ">
      </div>
      <div class="item">
        <img class="box-filme" src="assets/img/mini7.jpg" alt=" The umbrella academy ">
      </div>
      <div class="item">
        <img class="box-filme" src="assets/img/mini8.jpg" alt=" The umbrella academy ">
      </div>
      <div class="item">
        <img class="box-filme" src="assets/img/mini9.jpg" alt=" The umbrella academy ">
      </div>
      <div class="item">
        <img class="box-filme" src="assets/img/mini10.jpg" alt=" The umbrella academy ">
      </div>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/8cd35af428.js" crossorigin="anonymous"></script>
  <script src="js/olw/jquery.min.js"></script>
  <script src="js/olw/owl.carousel.min.js"></script>
  <script src="js/olw/setup.js"></script>
